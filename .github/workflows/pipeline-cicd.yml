name: Project Pipeline

on:
    push:
      branches:
      - main
      paths:
      - project/**

#  Here, three jobs have been created, and their job_id values are job1_setup_environment, job2_build and job3_test.
jobs:
    job1_setup_environment:
        runs-on: ubuntu-latest
        steps:
            - run: echo The CI/CD is about to begin!
            - run: pwd
            - run: ls
            # Checkout repository
            - name: Step#1- Checkout
              uses: actions/checkout@v3
              with:
                path: main

            # Install python
            - name: Step#2- Setup Python 3.10
              uses: actions/setup-python@v3
              with:
                python-version: '3.10'

            # Install dependencies
            - name: Step#3- Install dependencies
              run: |
                python -m pip install --upgrade pip
                if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
                echo "Environment is set up!"

    job2_build:
        runs-on: ubuntu-latest
        needs: job1_setup_environment

        steps:
            - name: Build python project/pipeline.sh
              run: | 
                echo The Build process about to begin!
                cd project
                bash pipeline.sh
                echo "Build process completed!"

    job3_test:
        runs-on: ubuntu-latest
        needs: [job1_setup_environment, job2_build]

        steps:
            - run: echo The Testing process about to begin!
            - name: Build python project/pipeline.sh
              run: | 
                bash tests.sh
                echo "Testing process completed!"