name: Project Pipeline

on:
    push:
      branches:
      - main
      paths:
      - project/**

#   In this example, two jobs have been created, and their job_id values are my_first_job and my_second_job.
jobs:
    job1_setup_environment:
        runs-on: ubuntu-latest
        steps:
            - run: echo The CI/CD is about to begin!
            # Checkout repository
            - name: Checkout
              uses: actions/checkout@v3
              with:
                path: main

            # Install python
            - name: Step#1- Setup Python 3.11
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'

            # Install dependencies
            - name: Step#2- Install dependencies
              run: |
                python -m pip install --upgrade pip
                pip install -r requirements.txt
                echo "Environemt is setted up!"

    job2_build:
        runs-on: ubuntu-latest
        needs: job1_setup_environment

        steps:
            - name: Build python project/pipeline.sh
              run: | 
                echo The Build process about to begin!
                bash project/pipeline.sh
                echo "Build process completed!"

    job3_test:
        runs-on: ubuntu-latest
        needs: [job1_setup_environment, job2_build]

        steps:
            - run: echo The Testing process about to begin!
            - name: Build python project/pipeline.sh
              run: | 
                bash project/tests.sh
                echo "Build process completed!"